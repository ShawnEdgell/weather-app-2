<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="icon" type="image/x-icon" href="/weather-app-2/assets/sun-favicon-59884555.svg">
  <script type="module" crossorigin src="/weather-app-2/assets/index-12f0d20d.js"></script>
  <link rel="stylesheet" href="/weather-app-2/assets/index-caa1eba6.css">
</head>
<body>
    <div class="bottom-container">
        <div id="weatherInfo">
            <h2 id="location"></h2>
            <img id="icon" alt="Weather Icon">
            <div id="temperature"></div>
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
            <div id="feelsLike"></div>
            <div id="uvIndex"></div>
            <div id="currentDate"></div>
            <div id="currentTime"></div>
            <div id="chanceOfRain"></div>
            <div id="chanceOfSnow"></div>

            <form id="weatherForm">
                <input id="locationInput" type="text" placeholder="Enter location" value="Toronto">
                <button type="submit">Get Weather</button>
            </form>

            <div id="loading" style="display:none;">Loading...</div>
            <div id="errorMsg" style="color: red; display: none;"></div>

            <div id="hourlyForecast" class="hourly-forecast">
                <!-- 24 hourly-forecast-items will be added here dynamically -->
            </div>
        </div> <!-- Close the "weatherInfo" div -->
    </div>

    <div class="carousel-buttons">
        <button class="prev-button">&#8249;</button>
        <button class="next-button">&#8250;</button>
    </div>

    
</body>
</html>
